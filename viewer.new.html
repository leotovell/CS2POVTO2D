    <style>
      :root {
        --input-width: 80%;
        --body-color: #101723;
        --panel-color: #223149;
      }

      body,
      html {
        height: 100%;
        margin: 0;
        background-color: var(--body-color);
        color: white;
      }

      .sidebar,
      .top-panel,
      .middle-panel,
      .bottom-panel {
        background-color: var(--panel-color);
        /* box-shadow: inset 0 0 0 1px white; */
        border-radius: 10px;
      }

      .sidebar {
        width: 18vw;
        min-width: 150px;
        margin: 1vh;
      }

      .main {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }

      .top-panel,
      .bottom-panel {
        height: 10vh;
        margin-top: 1vh;
        margin-bottom: 1vh;
      }

      .middle-panel {
        flex-grow: 1;
        overflow: auto;
      }

      input[type="range"] {
        margin: auto;
        -webkit-appearance: none;
        position: relative;
        overflow: hidden;
        height: 40px;
        width: var(--input-width);
        cursor: pointer;
        border-radius: 10px; /* iOS */
      }

      ::-webkit-slider-runnable-track {
        background: var(--body-color);
      }

      /*
 * 1. Set to 0 width and remove border for a slider without a thumb
 * 2. Shadow is negative the full width of the input and has a spread 
 *    of the width of the input.
 */
      ::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 0px; /* 1 */
        height: 40px;
        background: var(--body-color);
        box-shadow: -5000px 0 0 5000px #304569; /* 2 */
        /* box-shadow: calc(-1 * var(--input-width)) 0 0 var(--input-width) dodgerblue; 2 */
        border: 2px solid #999; /* 1 */
      }

      ::-moz-range-track {
        height: 40px;
        background: #ddd;
      }

      ::-moz-range-thumb {
        background: var(--body-color);
        height: 40px;
        width: 0px; /* 1 */
        border: 0px solid #999; /* 1 */
        border-radius: 0 !important;
        box-shadow: -200px 0 0 200px dodgerblue;
        box-sizing: border-box;
      }

      ::-ms-fill-lower {
        background: dodgerblue;
      }

      ::-ms-thumb {
        background: #304569;
        border: 0px solid #304569; /* 1 */
        height: 40px;
        width: 0px; /* 1 */
        box-sizing: border-box;
      }

      ::-ms-ticks-after {
        display: none;
      }

      ::-ms-ticks-before {
        display: none;
      }

      ::-ms-track {
        background: #ddd;
        color: transparent;
        height: 40px;
        border: none;
      }

      ::-ms-tooltip {
        display: none;
      }

      .bottom-panel {
        height: 10vh;
      }

      .timeline-range-wrapper {
        height: 40px;
        position: relative;
      }

      input[type="range"] {
        height: 40px;
        width: 100%;
        cursor: pointer;
      }

      #event-markers {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        pointer-events: none;
        z-index: 2;
      }

      .event-marker {
        position: absolute;
        width: 2px;
        height: 100%;
        background-color: red;
        transform: translateX(-1px);
        opacity: 0.9;
      }

      .control-btn {
        width: 36px;
        height: 36px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .overlay-container {
        pointer-events: none; /* Allow pointer events to pass through */
      }

      .overlay-control {
        pointer-events: auto; /* Reactivate pointer events for just the controls */
      }
    </style></head
  ><!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>CS2 Demo To 2D | Home</title>
      <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    </head>
    <body id="viewer">
      <div class="d-flex h-100">
        <!-- Left Sidebar -->
        <div class="sidebar round-bar d-flex flex-column p-3">
          <h5>Left Sidebar</h5>
          <button id="saveDemoBtn" class="btn btn-primary">Save Demo</button>
          <button id="printCurrentTick" class="btn btn-primary">Print Tick</button>
          <button id="printCurrentTickstore" class="btn btn-primary">Print Tickstore</button>
        </div>

        <!-- Main Content Area -->
        <div class="main">
          <div class="top-panel d-flex align-items-center justify-content-center">
            <!-- <h5>Top Panel</h5> -->
            <h1 id="teamAlphaName"></h1>
            <h1>11:5</h1>
            <h1 id="teamBetaName"></h1>
          </div>
          <!-- <div class="middle-panel d-flex align-items-center justify-content-center">
            <h5>Middle Panel (Fills Remaining Space)</h5>
            <canvas id="minimap" style="width: 100%; height: 100%; display: block"></canvas>
            <div class="container-fluid psoition-absolute"></div>
          </div> -->

          <div class="middle-panel d-flex align-items-center justify-content-center position-relative">
            <canvas id="minimap" style="width: 100%; height: 100%; display: block"></canvas>

            <!-- Overlay Container -->
            <div class="overlay-container position-absolute top-0 start-0 w-100 h-100">
              <!-- Top-right control -->
              <div class="position-absolute top-0 end-0 m-3 overlay-control d-flex flex-column badge bg-dark">
                <span><span id="teamAlphaScore">12</span>&nbsp;:&nbsp;<span id="teamBetaScore">9</span></span>
                <span>Round Timer</span>
                <div class="container-fluid"><span id="roundTimeMinutes"></span><span>:</span><span id="roundTimeSeconds"></span></div>
              </div>

              <!-- Bottom-right control -->
              <div class="position-absolute bottom-0 end-0 m-3 overlay-control">
                <select class="form-select form-select-sm w-auto">
                  <option>Speed x1</option>
                  <option>Speed x2</option>
                  <option>Speed x3</option>
                </select>
              </div>
            </div>
          </div>

          <div class="bottom-panel px-3 py-2">
            <div class="container-fluid h-100">
              <!-- Row 1 -->
              <div class="row h-50">
                <!-- FF/Rewind buttons -->
                <div class="col-1 d-flex align-items-center justify-content-center gap-2">
                  <button class="btn btn-outline-light control-btn d-flex justify-content-center align-items-center"><i class="bi bi-skip-backward-fill"></i></button>
                  <button class="btn btn-outline-light control-btn d-flex justify-content-center align-items-center"><i class="bi bi-skip-forward-fill"></i></button>
                </div>
                <!-- Event icons -->
                <div class="col d-flex align-items-center justify-content-between px-3" id="eventIconsContainer">
                  <!-- <i class="bi bi-bomb" title="Plant"></i>
                  <i class="bi bi-crosshair" title="Kill"></i>
                  <i class="bi bi-shield-lock" title="Defuse"></i> -->
                  <!-- Add more icons as needed -->
                </div>
              </div>

              <!-- Row 2 -->
              <div class="row h-50">
                <!-- Play/Pause buttons -->
                <div class="col-1 d-flex align-items-center justify-content-center gap-2">
                  <button class="btn btn-outline-success control-btn d-flex justify-content-center align-items-center active" id="play-btn"><i class="bi bi-play-fill"></i></button>
                  <button class="btn btn-outline-danger control-btn d-flex justify-content-center align-items-center" id="pause-btn"><i class="bi bi-pause-fill"></i></button>
                </div>
                <!-- Timeline and Markers -->

                  <div class="position-relative w-100 timeline-range-wrapper">

                    <input id="timeline-range" type="range" max="2500" />

              </div>

        <!-- Right Sidebar -->
        <div class="sidebar player-hud d-flex flex-column p-3">
          <h5>Right Sidebar</h5>
        </div>
      </div>

      <div class="draggable-panel" id="debugPanel" style="visibility: hidden">
        <div class="panel-header">
          <strong>Debug</strong>
          <span class="drag-handle" id="dragHandle">⠿</span>
        </div>

        <div class="container fluid"><span>Tick: </span> <span id="currentTick"></span></div>
        <div class="container fluid"><span>Last Key: </span> <span id="lastKeyPressed"></span></div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
      <script>
        const eventTimestamps = [300, 700, 1250, 2000]; // Example values
        const max = 2500;

        const markersContainer = document.getElementById("event-markers");
        const eventIconsContainer = document.getElementById("eventIconsContainer");

        eventTimestamps.forEach((time) => {
          const left = (time / max) * 100;
          const marker = document.createElement("div");
          marker.classList.add("event-marker");
          marker.style.left = `${left}%`;
          markersContainer.appendChild(marker);

          // event icons
          const svg = document.createElement("svg");
          svg.style.transform = "translate(-48%, -130%)";
          svg.style.position = "absolute";
          svg.className = "event-icon";
          // set svg size then fetch
          // svg.style.width = "40px";
          // svg.style.height = "40px";

          // get and insert the svg code
          fetch("img/game_icons/elimination-icon.svg")
            .then((res) => res.text())
            .then((data) => {
              svg.innerHTML = data;
              svg.removeAttribute("width");
              svg.removeAttribute("height");
              svg.style.width = "32px";
              svg.style.height = "32px";
              svg.removeAttribute("fill");
              svg.style.fill = "orange";
            });

          marker.appendChild(svg);
        });

        const canvas = document.getElementById("minimap");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
          const pixelRatio = window.devicePixelRatio || 1;
          const upscaleFactor = 2; // Make it sharper: 1 = default, 2 = 2x sharper
          const scale = pixelRatio * upscaleFactor;

          const rect = canvas.getBoundingClientRect();
          canvas.width = rect.width * scale;
          canvas.height = rect.height * scale;

          // Style size remains unchanged (CSS controls visible size)
          canvas.style.width = `${rect.width}px`;
          canvas.style.height = `${rect.height}px`;

          ctx.setTransform(1, 0, 0, 1, 0, 0);

          // Logical space: still 1024 x 1024
          const scaleX = canvas.width / 1024;
          const scaleY = canvas.height / 1024;
          const uniformScale = Math.min(scaleX, scaleY);

          const offsetX = (canvas.width - 1024 * uniformScale) / 2;
          const offsetY = (canvas.height - 1024 * uniformScale) / 2;

          ctx.translate(offsetX, offsetY);
          ctx.scale(uniformScale, uniformScale);
        }

        resizeCanvas();

        window.addEventListener("resize", () => {
          resizeCanvas();
        });

        const panel = document.getElementById("debugPanel");
        const handle = document.getElementById("dragHandle");
        let isDragging = false;
        let offsetX, offsetY;

        handle.addEventListener("mousedown", (e) => {
          isDragging = true;
          const rect = panel.getBoundingClientRect();
          offsetX = e.clientX - rect.left;
          offsetY = e.clientY - rect.top;
        });

        document.addEventListener("mousemove", (e) => {
          if (!isDragging) return;

          const panelWidth = panel.offsetWidth;
          const panelHeight = panel.offsetHeight;
          const windowWidth = window.innerWidth;
          const windowHeight = window.innerHeight;

          let newX = e.clientX - offsetX;
          let newY = e.clientY - offsetY;

          // Constrain within the viewport
          newX = Math.max(0, Math.min(windowWidth - panelWidth, newX));
          newY = Math.max(0, Math.min(windowHeight - panelHeight, newY));

          panel.style.left = `${newX}px`;
          panel.style.top = `${newY}px`;
        });

        document.addEventListener("mouseup", () => {
          isDragging = false;
        });

        // Fit canvas to parent size
        // document.onload = () => {
        //   const canvas = document.getElementById("minimap");
        //   canvas.style.width = "100%";
        //   canvas.style.height = "100%";

        //   canvas.width = canvas.offsetWidth;
        //   canvas.height = canvas.offsetHeight;
        // };
      </script>
