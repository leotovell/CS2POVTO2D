    <meta charset="UTF-8" />

    <title>CS2 Demo To 2D | Home</title>
  </head>
  <body id="home">
    <div class="loader-overlay" id="loader">
      <div class="spinner-border text-light" role="status" style="width: 4rem; height: 4rem">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="loader-text" id="loader-text">Loading dashboard data...</div>
    </div>
    <div class="container">
      <h1 class="my-4">CS2 Demo Parser App</h1>
      <!-- <button class="btn btn-primary">Click Me</button> -->
      <form>
        <div class="mb-3">
          <label for="customDemoTitle" class="form-label">Custom Demo Name</label>
          <input type="text" class="form-control" id="customDemoTitle" />
        </div>
        <div class="mb-3 d-flex align-items-center">
          <button class="btn btn-primary" id="uploadDemoBtn">
            <span
              ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5" />
                <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z" />
              </svg>

              Select Demo</span
            >
          </button>
          <span style="padding-left: 5px; visibility: hidden" id="demoFilePathPreview">demo goes here</span>
          <svg style="visibility: hidden" id="removeDemoBtn" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-x" viewBox="0 0 16 16">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
          </svg>
        </div>
        <div class="container mb-3">
          <input class="form-check-input me-2" type="checkbox" id="setting_isFaceit" checked="true" />
          <label for="setting_isFaceit"
            >Is a faceit demo?
            <span data-bs-toggle="tooltip" data-bs-placement="right" title="When enabled, the rounds will be offset to not include the knife round, but it will still be viewable. Do not tick for NSE games.">
              <i class="bi bi-question-circle" style="font-size: 1rem"></i>
            </span>
          </label>
        </div>
        <button type="submit" class="btn btn-secondary" id="previewDemoBtn">Import</button>
      </form>
    </div>

    <script type="module" src="./renderer.js"></script>
  </body>
